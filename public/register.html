<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
      <div class="signup-card">
          <div class="header">
              <h1>Lost & Found</h1>
              <p>Create an account to report and find lost items</p>
          </div>
          
          <form id="signupForm" class="signup-form">
              <div class="error-message" id="errorMessage"></div>
              
              <div class="form-row">
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName" name="firstName" placeholder="John" required>
                  </div>
                  
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="name@example.com" required>
              </div>
              
              <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-input">
                      <input type="password" id="password" name="password" placeholder="Create a password" required>
                      <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                  </div>
                  <div class="password-strength" id="passwordStrength">
                      <div class="strength-meter">
                          <div class="strength-meter-fill" id="strengthMeter"></div>
                      </div>
                      <span id="strengthText">Password strength</span>
                  </div>
              </div>
              
              <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="password-input">
                      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                      <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                  </div>
                  <div class="password-match" id="passwordMatch"></div>
              </div>
              
              <div class="form-group terms-checkbox">
                  <label>
                      <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                      <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                  </label>
              </div>
              
              <button type="submit" id="signupButton" class="signup-button">Create Account</button>
          </form>
          
          <div class="login-link">
              <p>Already have an account? <a href="index.html">Login</a></p>
          </div>
      </div>
  </div>

  <script src="js/api-init.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
