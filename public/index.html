<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
      <div class="login-card">
          <div class="header">
              <h1>Lost & Found</h1>
              <p>Sign in to find your lost items or report found ones</p>
          </div>
          
          <div id="registrationSuccess" class="success-message">
              <i class="fas fa-check-circle"></i>
              <p>Registration successful! Please log in with your credentials.</p>
          </div>
          
          <form id="loginForm" class="login-form">
              <div class="error-message" id="errorMessage"></div>
              
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="name@example.com" required>
              </div>
              
              <div class="form-group">
                  <div class="password-header">
                      <label for="password">Password</label>
                      <a href="#" class="forgot-password">Forgot password?</a>
                  </div>
                  <div class="password-input">
                      <input type="password" id="password" name="password" placeholder="••••••••" required>
                      <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
                  </div>
              </div>
              
              <button type="submit" id="loginButton" class="login-button">Sign in</button>
          </form>
          
          <div class="register-link">
              <p>Don't have an account? <a href="register.html">Register here</a></p>
          </div>
      </div>
  </div>

  <script src="js/api-init.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
